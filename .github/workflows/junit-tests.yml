name: CI - Unit Tests

on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        microservices: ["users"]

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/${{ matrix.microservices }}

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Enable Gradle wrapper
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon --console=plain --info
        timeout-minutes: 10
